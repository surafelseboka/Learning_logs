{% extends "learning_logs/base.html" %}
{% load django_bootstrap5 %}

{% block header %}
<h2>Add a new topic:</h2>
{% endblock header %}

{% block content %}

<form action="{% url 'learning_logs:new_topic'%}" method="post" class="form"> 

    {% csrf_token %}
    {% bootstrap_form form %}

     <div class="mb-3">
        <button type="submit" class="btn btn-primary">add topic</button>
    </div>

</form>

{% endblock content%}
